name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================
  # Go Backend: vet, test, build
  # ============================================================
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: amityvox_test
          POSTGRES_USER: amityvox
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U amityvox"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -race -count=1 -timeout 5m -coverprofile=coverage.out ./...
        env:
          DATABASE_URL: postgres://amityvox:testpass@localhost:5432/amityvox_test?sslmode=disable

      - name: Upload Go coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage.out

      - name: Build binary
        run: |
          go build -ldflags "-s -w \
            -X main.version=${{ github.sha }} \
            -X main.commit=${{ github.sha }} \
            -X main.buildDate=$(date -u '+%Y-%m-%dT%H:%M:%SZ')" \
            -o amityvox ./cmd/amityvox

      - name: Verify binary runs
        run: ./amityvox version

  # ============================================================
  # Go Lint: staticcheck
  # ============================================================
  lint:
    name: Lint (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

  # ============================================================
  # Frontend: type-check + unit tests
  # ============================================================
  frontend:
    name: Frontend (SvelteKit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Generate SvelteKit types
        run: npx svelte-kit sync
        working-directory: web

      - name: Type check
        run: npm run check
        working-directory: web

      - name: Run unit tests
        run: npm test
        working-directory: web

      - name: Build production bundle
        run: npm run build
        working-directory: web

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sb build/ | cut -f1)
          echo "Bundle size: $(($BUNDLE_SIZE / 1024)) KB"
          # Warn if bundle exceeds 2MB
          if [ "$BUNDLE_SIZE" -gt 2097152 ]; then
            echo "::warning::Frontend bundle exceeds 2MB ($BUNDLE_SIZE bytes)"
          fi
        working-directory: web

  # ============================================================
  # E2E Tests: Playwright against Docker Compose
  # ============================================================
  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker compose -f deploy/docker/docker-compose.yml up -d --build --wait
        env:
          AMITYVOX_DATABASE_URL: postgres://amityvox:amityvox@postgres:5432/amityvox?sslmode=disable
          AMITYVOX_NATS_URL: nats://nats:4222
          AMITYVOX_CACHE_URL: redis://dragonfly:6379
        timeout-minutes: 10

      - name: Wait for services
        run: |
          echo "Waiting for AmityVox to be healthy..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "AmityVox is healthy!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 5
          done

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install Playwright
        run: |
          npm init -y
          npm install @playwright/test
          npx playwright install --with-deps chromium
        working-directory: web

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        working-directory: web
        env:
          BASE_URL: http://localhost:8080

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/playwright-report/

      - name: Cleanup
        if: always()
        run: docker compose -f deploy/docker/docker-compose.yml down -v

  # ============================================================
  # Security: vulnerability scanning
  # ============================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Audit npm packages
        run: npm audit --omit=dev || true
        working-directory: web

  # ============================================================
  # Docker: multi-arch build + push to GHCR
  # ============================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, lint, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
            type=semver,pattern=v{{version}}

      - name: Build and push (amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify ARM64 image
        run: |
          docker pull --platform linux/arm64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest | grep -i arm64 && echo "ARM64 image verified!"
