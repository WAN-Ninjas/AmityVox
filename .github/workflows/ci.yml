name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23']

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: amityvox_test
          POSTGRES_USER: amityvox
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U amityvox"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -race -count=1 -timeout 5m ./...
        env:
          DATABASE_URL: postgres://amityvox:testpass@localhost:5432/amityvox_test?sslmode=disable

      - name: Build binary
        run: |
          go build -ldflags "-s -w \
            -X main.version=${{ github.sha }} \
            -X main.commit=${{ github.sha }} \
            -X main.buildDate=$(date -u '+%Y-%m-%dT%H:%M:%SZ')" \
            -o amityvox ./cmd/amityvox

      - name: Verify binary runs
        run: ./amityvox version

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/Dockerfile
          push: false
          tags: amityvox:${{ github.sha }}
          build-args: |
            VERSION=${{ github.sha }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
