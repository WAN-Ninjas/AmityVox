name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================
  # Go Backend: vet, test, build
  # ============================================================
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_DB: amityvox_test
          POSTGRES_USER: amityvox
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U amityvox"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -race -count=1 -timeout 5m ./...
        env:
          DATABASE_URL: postgres://amityvox:testpass@localhost:5432/amityvox_test?sslmode=disable

      - name: Build binary
        run: |
          go build -ldflags "-s -w \
            -X main.version=${{ github.sha }} \
            -X main.commit=${{ github.sha }} \
            -X main.buildDate=$(date -u '+%Y-%m-%dT%H:%M:%SZ')" \
            -o amityvox ./cmd/amityvox

      - name: Verify binary runs
        run: ./amityvox version

  # ============================================================
  # Go Lint: staticcheck
  # ============================================================
  lint:
    name: Lint (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

  # ============================================================
  # Frontend: type-check + unit tests
  # ============================================================
  frontend:
    name: Frontend (SvelteKit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Generate SvelteKit types
        run: npx svelte-kit sync
        working-directory: web

      - name: Type check
        run: npm run check
        working-directory: web

      - name: Run unit tests
        run: npm test
        working-directory: web

      - name: Build production bundle
        run: npm run build
        working-directory: web

  # ============================================================
  # Docker: multi-arch build + push to GHCR
  # ============================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, lint, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
            type=raw,value=v0.4.0

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=v0.4.0
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
